    <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui"
        xmlns:simulator="http://java.sun.com/jsf/composite/simulator">  
      
        <h:head>  
      
        </h:head>  
          
        <h:body>  
          
         <h:form id="mainForm">  
  
    <p:growl id="growl" sticky="true" showDetail="true"/>  
  
    <p:wizard id="wzrd" widgetVar="wiz"  
            flowListener="#{simulacijaFacade.onFlowProcess}" nextLabel="Izvrsi simulaciju">  
     
        <p:tab id="osnovno" title="Osnovno">  
  
            <p:panel header="Osnovno">  
              
                <h:messages errorClass="error"/>  
                
                  
                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                    <h:outputText value="Tip lota: *" />  

                    <p:selectOneMenu value="#{simulacijaFacade.simulacija.vrsta}" required="true" requiredMessage="Obavezan unos"  style="width: 200px;">
                                
		                <f:selectItem itemLabel="Loto 7/39" itemValue="1" ></f:selectItem>
		                <f:selectItem itemLabel="Loto 6/45" itemValue="2" ></f:selectItem>
		                <f:selectItem itemLabel="Loto 5/90" itemValue="3" ></f:selectItem>
		                <f:selectItem itemLabel="Kreiraj vlastiti tip lota" itemValue="10" ></f:selectItem>
		                
		                 <p:ajax update="mainForm" listener="#{simulacijaFacade.updateBrojeva}"/>  
		                                                          
		            </p:selectOneMenu>        
                            
                      
                      
                    <h:outputText value="Pogađanje brojeva: *" />  
                   
                  <p:inputText value="#{simulacijaFacade.simulacija.brojeva}" required="true" requiredMessage="Obavezan unos"  disabled="#{simulacijaFacade.disableCustomTip}" style="width: 50px;">
                    	<p:ajax update="mainForm" listener="#{simulacijaFacade.updateBrojeva}"/>  
                    </p:inputText>
                    
                      
                 
                   
                    

                     
                  <h:outputText value="Ukupno brojeva: *" />  
                 
   				<p:inputText value="#{simulacijaFacade.simulacija.odBrojeva}" required="true" requiredMessage="Obavezan unos"  disabled="#{simulacijaFacade.disableCustomTip}" style="width: 50px;">
                  		<p:ajax update="mainForm" listener="#{simulacijaFacade.updateBrojeva}"/>  
                  </p:inputText>
                  
                      
                   <h:outputText value="Tip igre: *" />  
                   <p:selectOneMenu value="#{simulacijaFacade.simulacija.tipIgre}" required="true" requiredMessage="Obavezan unos" style="width: 200px;">
                                
		                <f:selectItem itemLabel="Loto - klasični listić" itemValue="1" ></f:selectItem>
		                <f:selectItem itemLabel="Loto - sistemski listić" itemValue="2" ></f:selectItem>
		                <f:selectItem itemLabel="Loto - klađenje na brojeve" itemValue="3" ></f:selectItem>
		                
		                 <p:ajax update="mainForm" listener="#{simulacijaFacade.updateBrojeva}"/>  
		                                                          
		            </p:selectOneMenu>     
		            
		           <h:outputText value="Odabir brojeva: *" />  
                   <p:selectOneMenu value="#{simulacijaFacade.simulacija.tipBrojeva}" required="true" requiredMessage="Obavezan unos" style="width: 200px;">
                                
                        <f:selectItem itemLabel="Računalno generirani slučajni brojevi" itemValue="1" ></f:selectItem>
		                <f:selectItem itemLabel="Ručni odabir brojeva" itemValue="2" ></f:selectItem>
		               
		                            
		                 <p:ajax update="mainForm" listener="#{simulacijaFacade.updateBrojeva}"/>              
		                                                          
		            </p:selectOneMenu>        
		            
		            -->
     
                   <h:outputText value="Izvlačenje svaki: " />  
                   <p:selectManyCheckbox value="#{simulacijaFacade.simulacija.izvlacenja}" required="true" requiredMessage="Obavezan unos" style="width: 200px;">
                                
                        <f:selectItem itemLabel="Ponedjeljak" itemValue="0"></f:selectItem>
                        <f:selectItem itemLabel="Utorak" itemValue="1" ></f:selectItem>
		                <f:selectItem itemLabel="Srijeda" itemValue="2" ></f:selectItem>
		                <f:selectItem itemLabel="Četvrtak" itemValue="3" ></f:selectItem>
                        <f:selectItem itemLabel="Petak" itemValue="4" ></f:selectItem>
		                <f:selectItem itemLabel="Subota" itemValue="5" ></f:selectItem>
		                <f:selectItem itemLabel="Nedjelja" itemValue="6" ></f:selectItem>
                                         
		            </p:selectManyCheckbox>      
                      
                     
                     
                   <h:outputText value="Kombinacija za odigrati: " /> 
                   <p:selectOneMenu value="#{simulacijaFacade.kombinacijaZaIspuniti}"  style="width: 50px;">
                                
                        <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="2" itemValue="2" ></f:selectItem>
		                <f:selectItem itemLabel="3" itemValue="3" ></f:selectItem>
		                <f:selectItem itemLabel="4" itemValue="4" ></f:selectItem>
                        <f:selectItem itemLabel="5" itemValue="5" ></f:selectItem>
		                <f:selectItem itemLabel="6" itemValue="6" ></f:selectItem>
		                <f:selectItem itemLabel="7" itemValue="7" ></f:selectItem>
		                <f:selectItem itemLabel="8" itemValue="8" ></f:selectItem>
		                <f:selectItem itemLabel="9" itemValue="9" ></f:selectItem>
		                <f:selectItem itemLabel="10" itemValue="10" ></f:selectItem>
		                
		                 <p:ajax update="mainForm" listener="#{simulacijaFacade.updateBrojeva}"/> 
                                         
		            </p:selectOneMenu>     
                      
                      
                      
                    <h:outputText value="Brojeva za odabrati: " rendered="#{simulacijaFacade.prikaziBrojevaZaOdabrati}" /> 
                    <p:inputText value="#{simulacijaFacade.simulacija.brojevaZaOdabrati}" rendered="#{simulacijaFacade.prikaziBrojevaZaOdabrati}" style="width: 50px;"/>  
    
                    
                  
                </h:panelGrid>  
                
                
                <h:panelGrid columns="5" columnClasses="label, value" styleClass="grid" rendered="#{simulacijaFacade.renderOdabirBrojeva}">              
					<simulator:kombinacija1 naslov="Kombinacija 1"  rendered="#{simulacijaFacade.generirajKombinaciju(1)}"/> 
					<simulator:kombinacija2 naslov="Kombinacija 2"  rendered="#{simulacijaFacade.generirajKombinaciju(2)}"/>
					<simulator:kombinacija3 naslov="Kombinacija 3"  rendered="#{simulacijaFacade.generirajKombinaciju(3)}"/>
					<simulator:kombinacija4 naslov="Kombinacija 4"  rendered="#{simulacijaFacade.generirajKombinaciju(4)}"/>
					<simulator:kombinacija5 naslov="Kombinacija 5"  rendered="#{simulacijaFacade.generirajKombinaciju(5)}"/>		            
					<simulator:kombinacija6 naslov="Kombinacija 6"  rendered="#{simulacijaFacade.generirajKombinaciju(6)}"/>
					<simulator:kombinacija7 naslov="Kombinacija 7"  rendered="#{simulacijaFacade.generirajKombinaciju(7)}"/>		            
					<simulator:kombinacija8 naslov="Kombinacija 8"  rendered="#{simulacijaFacade.generirajKombinaciju(8)}"/>
					<simulator:kombinacija9 naslov="Kombinacija 9"  rendered="#{simulacijaFacade.generirajKombinaciju(9)}"/>		            
					<simulator:kombinacija10 naslov="Kombinacija 10" rendered="#{simulacijaFacade.generirajKombinaciju(10)}"/>		         	            
				</h:panelGrid>
                
                
                
                
                
            </p:panel>  
        </p:tab>  

              
       <p:tab id="rezultati" title="Rezultati" >  
           <h:panelGrid columns="1" columnClasses="label, value" styleClass="grid">  

			
					  <h:outputText value="Rezultati simulacije"/>          
			            
		</h:panelGrid>
       </p:tab>  
          
    </p:wizard>  
      
</h:form>  
              
        </h:body>  
    </html>
